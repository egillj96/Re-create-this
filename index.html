<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Re-create this</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <p>
            <span
              ><img
                src="./images/checkmark.svg"
                alt="checkmark"
                width="15" /></span
            >Pomofocus
          </p>
          <ul>
            <li>
              <a href=""><i class="fa-solid fa-chart-column"></i>Report</a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-gear"></i>Setting</a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-circle-user"></i>Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="timer-section">
      <div>
        <ul>
          <li><a href="#" title="Pomodoro">Pomodoro</a></li>
          <li><a href="#" title="Short Break">Short Break</a></li>
          <li><a href="#" title="Long Break">Long Break</a></li>
        </ul>
        <h1>24:59</h1>
        <button>START</button>
      </div>
    </section>
    <section id="task-section">
      <div>
        <p>WORKING ON</p>
        <p>Milk the cat</p>
        <div id="tasks-container">
          <div>
            <h2>Tasks</h2>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div class="task">
            <div>
              <i class="fa-solid fa-circle-check"></i>
              <p class="task-title">Milk the cat</p>
            </div>
            <div>
              <p class="task-numbers"><strong>0</strong> / 1</p>
              <i class="fa-solid fa-ellipsis-vertical task-settings"></i>
            </div>
          </div>
          <div class="task">
            <div>
              <i class="fa-solid fa-circle-check"></i>
              <p class="task-title">Code this</p>
            </div>
            <div>
              <p class="task-numbers"><strong>0</strong> / 1</p>
              <i class="fa-solid fa-ellipsis-vertical task-settings"></i>
            </div>
          </div>
          <button class="add-task-button">
            <i class="fa-solid fa-circle-plus"></i>Add Task
          </button>
          <div class="task-finished-container">
            <p>Est: <strong>1</strong></p>
            <p>Act: <strong>0</strong></p>
            <p>Finish at: <strong>13:57</strong></p>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://kit.fontawesome.com/137a8d32f0.js"
    crossorigin="anonymous"
  ></script>
</html>
